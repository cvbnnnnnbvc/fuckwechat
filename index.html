<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态嵌入网页</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh; 
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embedded-frame" src=""></iframe>
    <script>
        // 获取 URL 参数
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // 获取目标网址参数
        const targetUrl = getQueryParam('url');
        if (targetUrl) {
            // 设置到 iframe
            document.getElementById('embedded-frame').src = decodeURIComponent(targetUrl);
        } else {
            // 弹窗提示并重定向到首页或其他页面
            alert('请在链接（wechat.fuck-qq.com）末尾添加参数：?url=网址');
            window.location.href = '/'; // 可替换为你的默认页面或引导用户的链接
        }
    </script>
</body>
</html>
