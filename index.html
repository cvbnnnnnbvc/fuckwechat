<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态嵌入网页</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="embedded-frame" src=""></iframe>
    <script>
        // 获取 URL 参数
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // 获取目标网址参数
        const targetUrl = getQueryParam('url');
        if (targetUrl) {
            // 如果有参数，设置到 iframe
            document.getElementById('embedded-frame').src = decodeURIComponent(targetUrl);
        } else {
            // 弹窗提示用户输入网址（只有确定按钮）
            let userInput = prompt('腾讯防封：输入要访问被腾讯爆风险封禁的网址。(若要手动链接末尾添加参数：?url=网址）', '');  // 默认网址

            if (userInput) {
                // 检查是否有 http:// 或 https:// 前缀
                if (!userInput.startsWith('http://') && !userInput.startsWith('https://')) {
                    userInput = 'http://' + userInput;
                }
                // 设置到 iframe
                document.getElementById('embedded-frame').src = userInput;
            } else {
                // 如果未输入任何内容，使用默认页面
                alert('未输入网址，将访问默认页面。');
                document.getElementById('embedded-frame').src = 'http://fuck-qq.com'; // 默认页面地址
            }
        }
    </script>
</body>
</html>
