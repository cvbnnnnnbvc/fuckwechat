<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信封禁爆风险的网址正常访问工具</title>
    <style>
        body {
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        let url = prompt("请输入微信封禁爆风险的网址：");
        if (url) {
            url = url.trim(); 
            if (!/^https?:\/\//i.test(url)) { 
                url = "http://" + url; 
            }
            const iframe = document.createElement('iframe');
            iframe.src = url;
            document.body.appendChild(iframe); // 将 iframe 添加到页面中
        } else {
            alert("没有输入网址！");
        }
    </script>
</body>
</html>
