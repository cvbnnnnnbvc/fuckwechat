            cursor: pointer;

</head>
<body>
    <div class="modal" id="modal">
        <h3>请输入被微信封禁爆风险的网址：</h3>
        <input type="text" id="urlInput" placeholder="例如：https://fuck-qq.com">

        <h4>https://fuckwechat.2024-10-24.zip/?url=https://替换为被微信封锁的链接</h4>

    <iframe id="iframe"></iframe>
    <script>
        const modal = document.getElementById('modal');
        const iframe = document.getElementById('iframe');
        const confirmBtn = document.getElementById('confirmBtn');
        const urlInput = document.getElementById('urlInput');

        // 获取 URL 中的参数
        const urlParams = new URLSearchParams(window.location.search);
        const urlParam = urlParams.get('url');

        // 如果 URL 参数存在，直接加载 iframe
        if (urlParam) {
            iframe.src = urlParam;
            modal.style.display = 'none';
            iframe.style.display = 'block';

                    url = "https://" + url; // 自动添加 http://

                window.location.search = `?url=${encodeURIComponent(url)}`;
            } else {
                alert("请输入有效的网址！");
            }
        });
