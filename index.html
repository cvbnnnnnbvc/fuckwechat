<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>被微信封禁爆风险的网址正常访问工具</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .modal {
            background-color: #222;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .modal input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: white;
            text-align: center; /* 水平居中输入的文字 */
        }
        .modal button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* 按钮与输入框宽度一致 */
        }
        .modal button:hover {
            background-color: #777;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="modal" id="modal">
        <h3>请输入被微信封禁爆风险的网址：</h3>
        <input type="text" id="urlInput" placeholder="例如：fuck-qq.com">
        <button id="confirmBtn">确认</button>
    </div>
    <iframe id="iframe"></iframe>
    <script>
        const modal = document.getElementById('modal');
        const iframe = document.getElementById('iframe');
        const confirmBtn = document.getElementById('confirmBtn');
        const urlInput = document.getElementById('urlInput');

        confirmBtn.addEventListener('click', () => {
            let url = urlInput.value.trim(); // 获取用户输入
            if (url) {
                if (!/^https?:\/\//i.test(url)) {
                    url = "http://" + url; // 自动添加 http://
                }
                iframe.src = url; // 设置 iframe 源
                modal.style.display = 'none'; // 隐藏弹窗
                iframe.style.display = 'block'; // 显示 iframe
            } else {
                alert("请输入有效的网址！");
            }
        });
    </script>
</body>
</html>
